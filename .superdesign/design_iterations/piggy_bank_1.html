<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪猪银行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="design_iterations/theme_1.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-background text-foreground font-sans h-full">
    <div class="flex flex-col h-screen p-4">
        <!-- Header -->
        <div class="text-center py-6">
            <h1 class="text-4xl font-bold text-primary-foreground bg-primary rounded-full py-2 px-4 inline-block shadow-lg">
                猪猪银行
            </h1>
        </div>

        <!-- Main Content -->
        <div class="flex-grow flex flex-col items-center justify-center space-y-8">
            <!-- Piggy Bank Illustration -->
            <div class="w-40 h-40 relative">
                <svg viewBox="0 0 200 200" class="w-full h-full">
                    <circle cx="100" cy="100" r="80" fill="var(--secondary)" stroke="var(--border)" stroke-width="4"/>
                    <circle cx="60" cy="70" r="10" fill="var(--background)"/>
                    <circle cx="140" cy="70" r="10" fill="var(--background)"/>
                    <path d="M60 130 Q100 180 140 130" stroke="var(--background)" stroke-width="8" fill="none"/>
                </svg>
            </div>

            <!-- Star Count -->
            <div class="text-center">
                <div class="text-6xl font-bold text-primary mb-2">
                    ★★★★★★★★★★★
                </div>
                <div class="text-xl text-muted-foreground">
                    125 总星星
                </div>
            </div>

            <!-- Today's Stars -->
            <div class="bg-muted rounded-full px-6 py-3 flex items-center space-x-2 shadow-md">
                <div class="text-2xl text-accent">
                    <i data-lucide="star"></i>
                </div>
                <div class="text-lg font-medium">
                    今日获得：3颗
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-3 gap-3 p-4">
            <!-- Record Stars Button -->
            <button class="bg-gradient-to-br from-primary to-primary-foreground hover:from-primary-foreground hover:to-primary text-white font-bold py-3 px-2 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 flex flex-col items-center">
                <div class="text-2xl mb-1">
                    <i data-lucide="edit-3"></i>
                </div>
                <span class="text-sm">记录星星</span>
            </button>

            <!-- Redeem Rewards Button -->
            <button class="bg-gradient-to-br from-secondary to-yellow-400 text-primary font-bold py-3 px-2 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 flex flex-col items-center">
                <div class="text-2xl mb-1">
                    <i data-lucide="gift"></i>
                </div>
                <span class="text-sm">兑换奖励</span>
            </button>

            <!-- Discipline System Button -->
            <button class="bg-gradient-to-br from-destructive to-destructive-foreground text-white font-bold py-3 px-2 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 flex flex-col items-center">
                <div class="text-2xl mb-1">
                    <i data-lucide="alert-triangle"></i>
                </div>
                <span class="text-sm">惩罚机理</span>
            </button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
